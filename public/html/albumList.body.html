<h1 style="margin-top: 150px" class="text-center">Create a New Album</h1>
<div style="margin-top: 100px" class="text-center">
    <form ng-submit="createNewAlbum()">
        <row>
            <div style="margin-top: 20px" class="well well-sm col-sm-offset-2 col-sm-8">
                <div class="row">
                    <div class=" col-sm-offset-3 col-sm-6">
                        <div class="form-group label-static">
                            <label  class="control-label">Album Name</label>
                            <input ng-model="newAlbum.albumName"  type="text" class="form-control" placeholder="What would you like to name this album?">
                        </div>
                        <br>
                        <br>
                        <br>
                        <button class="btn btn-primary">Create Album</button>
                    </div>
                </div>
            </div>
        </row>
    </form>
</div>
