<h3 class="text-center">Your Albums</h3>
<ul ng-if="albumList.length > 0">
    <li ng-repeat="album in albumList">
        <a ng-href="/#/albums/{{album._id}}">{{album.albumName}}</a>
    </li>
</ul>
<h4 ng-if="albumList.length === 0" class="text-center">
    You have no albums
    <p>But go ahead and create one.</p>
</h4>
