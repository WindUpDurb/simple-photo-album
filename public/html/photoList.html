<h4 class="text-center">Your Photos:</h4>

<div class="text-center" ng-if="photoList.length === 0">
    <p>You have no photos.</p>
    <p>Add some into an album.</p>
</div>

<div ng-if="photoList.length > 0">
    <ul style="list-style: none">
        <li style="margin-top: 30px" ng-repeat="photo in photoList">
            <a ng-href="/#/allImages/{{photo._id}}"><img class="img-responsive center-block img-thumbnail" ng-src="{{photo.imageUrl}}">
            </a>
        </li>
    </ul>
</div>
